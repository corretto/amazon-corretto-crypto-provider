        compute-type: BUILD_GENERAL1_LARGE
        image: ECR_REPO_PLACEHOLDER:ubuntu-20.04_gcc-7x_corretto_latest

    - identifier: ubuntu2004_gcc7x_corretto_test_integration
      buildspec: ./tests/ci/codebuild/run_accp_test_integration.yml
